<!-- templates/artucles.html -->

{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{ post.title }}</span>
					<p>{{ post.content[:400] }}</p>
				</div>
				<div class="card-action blue-text">
					<a href="/blog/{{ post.id }}" class="blue-text">Read More</a>
				</div>
			</div>
		{% endfor %}
{% endblock %}
