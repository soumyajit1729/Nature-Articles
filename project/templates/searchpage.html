<!-- templates/artucles.html -->

{% extends "base.html" %}

{% block content %}
<img src="{{ url_for('static', filename='pic2.jpg') }}" alt="Image">
<h5>Search anything here: </h5>
<nav class="grey lighten-3" style="border: 1px solid black;">
    <div class="nav-wrapper" >
      <form action="/search" method="GET">
        <div class="input-field">
          <input id="search" type="search" name="query" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
<h4>{{ message }}</h4>
<a href="{{ url_for('main.articles') }}" 
      class="custom-button waves-effect waves-light btn btn1 blue white-text">Clear Search</a>
    {% for post in posts %}
			<div class="card">
				<div class="card-content">
					<span class="card-title"><b>{{ post.title }}</b></span>
					<p>{{ post.content[:400] }}</p>
				</div>
				<div class="card-action blue-text">
					<a href="/blog/{{ post.id }}" class="blue-text"><b>Open Article</b></a>
				</div>
			</div>
		{% endfor %}
{% endblock %}
